services:
  antigravity-manager:
    image: lbjlaq/antigravity-manager:latest
    container_name: antigravity-manager

    environment:
      - API_KEY=${API_KEY:-sk-your-api-key}
      - WEB_PASSWORD=${WEB_PASSWORD:-}
      - ABV_MAX_BODY_SIZE=${ABV_MAX_BODY_SIZE:-104857600}

    volumes:
      - antigravity_data:/root/.antigravity_tools

    ports:
      - "8045:8045"   # <<< QUAN TRá»ŒNG

    restart: unless-stopped
